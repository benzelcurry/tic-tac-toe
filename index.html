<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board-title">Tic Tac Toe</div>
    <div class="player-container">
        <div class="player1">Player 1 (x's)</div>
        <div class="player2">Player 2 (o's)</div>
    </div>
    <div class="submission-container">
        <div class="player1-container">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <button class="player1-btn">Submit</button>
        </div>
        <div class="player2-container">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button class="player2-btn">Submit</button>
        </div>
    </div>
    <div class="announce-winner"></div>
    <div class="gameboard"></div>
    <button class="reset">Reset Board</button>
</body>
</html>
